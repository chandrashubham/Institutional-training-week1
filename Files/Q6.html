<body style="background-color: rgb(193, 193, 253);text-align: center;">
    <h1 style="text-align: center;">Student's Form!!!</h1>
    <form style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">

        Gender : <br>
        <input type="radio" name="gender" id="genderchoice1" value="Male">
        <label for="male"> Male </label> <br>
        <input type="radio" name="gender" id="genderchoice2" value="Female">
        <label for="Female"> Female </label> <br>
        <input type="radio" name="gender" id="genderchoice1" value="not_prefered">
        <label for="male"> Not Prefered </label><br> <br>
        Attach your resume here:<input type="file" name="doc" id="doc" ><br><br>
        <button style="background-color:moccasin;width: 80px;height: 30px;font-size: 16px;border-radius: 10px;">RESET</button>
        <button style="background-color:moccasin;width: 80px;height: 30px;font-size: 16px;border-radius: 10px;">SUBMIT</button>
    </form>
